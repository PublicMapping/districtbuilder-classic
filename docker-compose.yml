version: "3.3"
services:
  postgres:
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DATABASE_DATABASE}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    image: quay.io/azavea/postgis:2.2-postgres9.5-slim
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=${DATABASE_PASSWORD}", "pg_isready", "-U", "${DATABASE_USER}"]
      interval: 15s
      timeout: 5s
      retries: 3

  redis:
    env_file:
      - .env
    image: redis:3.2-alpine
    command: redis-server --requirepass ${KEY_VALUE_STORE_PASSWORD}
    ports:
     - "${KEY_VALUE_STORE_PORT}:${KEY_VALUE_STORE_PORT}"

  nginx:
    env_file:
      - .env
    build:
      context: .
      dockerfile: nginx/Dockerfile
      args:
        WEB_APP_PORT: "${WEB_APP_PORT}"
    ports:
      - "${WEB_APP_PORT}:${WEB_APP_PORT}"
    volumes:
      - ./django/publicmapping/static/:/opt/static/
      - sld:/opt/sld/
      - reports:/opt/reports
    depends_on:
      - django

  django:
    env_file:
      - .env
    build:
      context: ./django/publicmapping
    expose:
      - "${WEB_APP_PORT}"
    volumes:
      - ./django/publicmapping/:/usr/src/app/
      - reports:/opt/reports
      - sld:/opt/sld
      - ./data/:/data/
    entrypoint: /usr/local/bin/gunicorn
    command:
      - "--workers=2"
      - "--timeout=60"
      - "--bind=0.0.0.0:${WEB_APP_PORT}"
      - "--reload"
      - "--log-level=debug"
      - "--access-logfile=-"
      - "--error-logfile=-"
      - "--timeout=300"
      - "-kgevent"
      - "publicmapping.wsgi"
    links:
      - postgres:${DATABASE_HOST}
      - redis:${KEY_VALUE_STORE_HOST}
      - geoserver:${MAP_SERVER_HOST}

  celery:
    build:
      context: ./django/publicmapping
    env_file:
      - .env
    volumes:
      - ./django/publicmapping/:/usr/src/app/
      - reports:/opt/reports
    entrypoint: /usr/local/bin/celery
    command:
      - "worker"
      - "--app=publicmapping"
      - "--uid=reporter"
      - "--loglevel=INFO"
      - "--without-mingle"
    links:
      - postgres:${DATABASE_HOST}
      - redis:${KEY_VALUE_STORE_HOST}

  geoserver:
    build:
      context: ./geoserver
    env_file:
      - .env
    volumes:
      - data:/data
      - sld:/data/sld
    ports:
      - "${MAP_SERVER_PORT}:${WEB_APP_PORT}"
    links:
      - postgres:${DATABASE_HOST}

  languages:
    build:
      context: ./django/publicmapping
    env_file:
      - .env
    volumes:
      - ./django/publicmapping/:/usr/src/app/
    entrypoint: /usr/local/bin/python
    command:
      - "manage.py"
      - "makelanguagefiles"
    depends_on:
      - django

volumes:
  reports:
  data:
  sld:
